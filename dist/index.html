<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./images/weather.png" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="searchContainer input-group mb-3">
      <input
        type="text"
        id="city-input"
        class="form-control"
        placeholder="Enter the city you are looking for:"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button class="btn btn-outline-secondary" type="button" id="searchBtn">
        Search
      </button>
    </div>

    <section id="weather-container">
      <script id="weather-template" type="text/x-handlebars-template">
        {{#each cities}}
          {{#if @last}}
            <div class='background-liveImage'>
              <video autoplay muted loop id='myVideo'>
                <source
                  src='./LiveWallpaper/{{this.condition}}.mp4'
                  type='video/mp4'
                />
              </video>
            </div>
          {{/if}}
          <div class='displayCity'>
            <span class='addIcon icons'><i
                class='fas fa-plus-circle'
              ></i></span>
            <span class='name'>{{name}}</span>
            <span> {{temperature}} Â°C </span>
            <span> - {{condition}} </span>
            <span><img
                id='wicon'
                src='http://openweathermap.org/img/w/{{conditionPic}}.png'
                alt='Weather icon'
              /></span>
            <span class='removeIcon icons'><i
                class='fas fa-minus-circle'
              ></i></span>
          </div>
        {{/each}}
      </script>
    </section>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./axios/dist/axios.js"></script>
    <script src="./JS/toastify.js"></script>
    <script src="./JS/model.js"></script>
    <script src="./JS/view.js"></script>
    <script src="./JS/controller.js"></script>
  </body>
</html>
